<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/shared/shared.css">
    <link rel="stylesheet" href="../../styles/user/USER.cadastro.css">
    <title>Cadastrar usu√°rio</title>
</head>
<body>

    <header id="header">
        <h1>VIPConcert</h1>
        <nav>
            <ul>
                <li id="home"><a>Home</a></li>
                <li id="about-us"><a>About us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div id="container">
            
            <form id="user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email">
                <label for="cpf">cpf:</label>
                <input type="cpf" id="cpf" name="cpf">
                <label for="role">role:</label>
                <input type="role" id="role" name="role">
                <input type="submit" value="Submit">
            </form>
            
        </div>

    </main>
        
    <script type="text/javascript" src="../../scripts/user/USER.cadastro.js" defer></script>
    <script type="text/javascript" src="../../scripts/shared/shared.js" defer></script>


</body>
</html>
