<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/shared/shared.css">
    <link rel="stylesheet" href="../styles/login/login.css">


    <title>Login</title>
</head>
<body>
    <header id="header">
        <h1>VIPConcert</h1>
        <nav>
            <ul>
                <li id="home"><a>Home</a></li>
                <li><a href="https://github.com/DankoCaboski/VIPConcert#readme">About us</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">

        <div id="container">

            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <input id="submit" type="submit" value="Login">
            </form>
            <button class="discreetActionButton" id="register">Criar uma conta</button>

        </div>
        
    </main>

    <script type="text/javascript" src="../scripts/login/login.js" defer></script>
    <script type="text/javascript" src="../scripts/shared/shared.js" defer></script>

</body>
</html>
