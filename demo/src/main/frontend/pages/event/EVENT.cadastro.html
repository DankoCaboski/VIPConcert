<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/demo/src/main/frontend/styles/shared/shared.css">
    <link rel="stylesheet" href="/demo/src/main/frontend/styles/event/EVENT.cadastro.css">
    <title>Cadastrar evento</title>
</head>
<body>

    <main>

        <div id="container">
                
            <form id="user-form">
                <label for="eventName">Evento:</label>
                <input class="camposInput" type="text" id="eventName" name="eventName" autocomplete="name">
                
                <label for="eventDescription">Descrição:</label>
                <input class="camposInput" type="text" id="eventDescription" name="eventDescription" autocomplete="off">
                
                <label for="selectGenero">Genero:</label>
                <select name="select" id="selectGenero"></select>
                
                <label for="inputInicioEvent">Início:</label>
                <input class="camposInput" id="inputInicioEvent" type="date"/>
                
                <label for="inputFimEvent">Fim:</label>
                <input class="camposInput" id="inputFimEvent" type="date"/>
                
                <input class="camposInput btn" type="submit" value="Salvar" id="submit">
            </form>
            
        </div>
        
    </main>

<script type="text/javascript" src="/demo/src/main/frontend/scripts/event/EVENT.cadastro.js" defer></script>
<script type="text/javascript" src="/demo/src/main/frontend/scripts/shared/shared.js" defer></script>
</body>
</html>
