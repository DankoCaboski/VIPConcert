<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/demo/src/main/frontend/styles/index.css">
    <title>Cadastro</title>
</head>
<body>
<form id="user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" autocomplete="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="email"><br><br>
    <label for="cpf">cpf:</label>
    <input type="cpf" id="cpf" name="cpf"><br><br>
    <label for="role">role:</label>
    <input type="role" id="role" name="role"><br><br>
    <input type="submit" value="Submit">
</form>
<div>
    <h1 id="StatusBar"></h1>
</div>
<script type="text/javascript" src="/demo/src/main/frontend/scripts/index.js" defer></script>
</body>
</html>
